<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search</title>
</head>
<body>
    <h1>Image Searching App</h1>
    <form>
        <input type="text" id="search-input" placeholder="Search for images.." />
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1589487391730-58f20eb2c308?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1174&q=80" alt="image">
            <a href="https://unsplash.com/photos/lBhhnhndpE0" target="_blank" rel="noopener noreferrer" style="text-align: center;">Sports</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1648281315089-7e54e0c6149c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=735&q=80" alt="image">
            <a href="https://unsplash.com/photos/AZw2vn74oQ0" target="_blank" rel="noopener noreferrer" style="text-align: center;">ISRO Space Center</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1631879742133-a0dd6180abf9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1632&q=80" alt="image">
            <a href="https://unsplash.com/photos/mEFbFF3qMTg" target="_blank" rel="noopener noreferrer" style="text-align: center;">Sanskrit</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1444090542259-0af8fa96557e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="image">
            <a href="https://unsplash.com/photos/RbbdzZBKRDY" target="_blank" rel="noopener noreferrer" style="text-align: center;">Wallpaper</a> 
        </div>
    </div>
    <p style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" id="instruction">You can search any type of Image here</p>
    <button id="show-more-button">Show More</button>
    <script src="./script.js"></script>
</body>
</html>
